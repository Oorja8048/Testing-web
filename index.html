<CENTER><B><H1><FONT size = "7" >SAFETY TIPS FOR CANOEISTS </FONT></H1></B></CENTER>
<OL type = "a", start = "2">
<LI> Be able to swim </LI>
<LI> Wear a life jacket at all time </LI>
<LI> Don't stand up or move around.If canoe tips,</LI>
<UL type = 'circle'>
<LI>Hand on to the canoe</LI>
<LI>Use the canoe for support</LI>




<LI>Swim to Shore </LI>
</UL>
<LI>Don't overexert yourself</LI>
<LI>Use a bow light at night</LI>
</OL>
